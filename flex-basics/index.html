<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flex</h1>

    <!-- No flex -->
    <section>
      <h2>No flex</h2>
      <div class="noFlex">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
      </div>
      <hr />
    </section>
    <!-- /No flex -->
    <!-- Flex -->
    <section>
      <h2 id="flex">Flex</h2>
      <p>justify-content - pagrindine asimi (is kaire i desine)</p>
      <div class="flex-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
      </div>
      <hr />
    </section>
    <!-- /Flex -->
    <!-- Flex -->
    <section>
      <h2 id="flex-align"
        >Flex align-items - skersine asimi (is virsaus i apacia)</h2
      >
      <div class="flexContainerAlign">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
      </div>
      <hr />
    </section>
    <!-- /Flex -->
    <!-- Flex -->
    <section>
      <h2 id="flex-center">Flex center - abiem asim </h2>
      <div class="flexContainerCenter">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
      </div>
      <hr />
    </section>
    <!-- /Flex -->
  </body>
</html>
